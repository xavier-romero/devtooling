---

- name: Deploy loop-sload-to-gas-limit to hit lots of storage slots
  ansible.builtin.shell: |
    cast send \
        -j \
        --legacy \
        --from {{ eth_address }} \
        --private-key {{ private_key }} \
        --rpc-url {{ rpc_url }} \
        --create "0x601D600C600039601D6000F360005B6001018054506108505A1163000000025760005260206000A000" > {{ work_dir }}/slot-contract-create.json
  args:
    executable: /bin/bash


- name: Call the contract without access list
  ansible.builtin.shell: |
    cast send \
        -j \
        --legacy \
        --private-key {{ private_key }} \
        --rpc-url {{ rpc_url }} \
        --gas-limit 1000000 \
        $(jq -r '.contractAddress' {{ work_dir }}/slot-contract-create.json) > {{ work_dir }}/slot-contract-run-01.json
    cast to-dec $(jq -r '.logs[0].data' /tmp/rpc-tests.d/slot-contract-run-01.json)
  args:
    executable: /bin/bash
  register: no_access_list_slots

- name: Output the number of slots that we managed to hit
  debug:
    msg: "{{ no_access_list_slots.stdout }}"

# The number of slots that i'm adding into the tx is kind of arbitrary. When we use 1M gas, we hit around 458 slots, so I used 400 which should give use some decent wiggle room
# seq 0 400 | xargs -I xxx cast to-uint256 xxx
